<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			笔记本
		</title>
		<script src="js/personalNote.js" type="text/javascript"></script>
		<link href="css/personalNote.css" type="text/css" rel="stylesheet"></link>
	</head>
	<body>
		<header>
			<h1>笔记本</h1>
			<div id="classifications">
			</div>
			<input type="button" id="groupButton" value="新建分组"></input>
		</header>
		<section id="noteList">
			<h3>请创建分组</h3>
			<div id="list">
				<input type="button" value="新建笔记"></input>
			</div>
		</section>
		<section class="noteContent" id="contentDisplay">
			<section class="title"><h1>欢迎使用web笔记本！</h1></section>
		</section>
		<section class="noteContent" id="noteContentEdition">
			<section class="title"><label id="editLabel" for="titleInput">标题：<input size="80" id="labelInput"></input></label></section>
			<textarea cols="141" rows="20" id="noteContentArea"></textarea>
			<p>
				<button class="finishButt" value="完成">完成</button>
				<button class="cancelButt" value="取消">取消</button>
			</p>
		</section>
		<section class="noteContent" id="groupEdition">
			<div>
				<p>
					<label id="groupName">请输入分组名：<input id="groupNameInput"></input></label>
				</p>
				<p>
					<button class="finishButt">完成</button>
					<button class="cancelButt">取消</button>
				</p>
			</div>
		</section>
		<section class="noteContent" id="noteLabel">
			<div>
				<label>请选择你的笔记！</label>
			</div>
		</section>
	</body>
</html>
